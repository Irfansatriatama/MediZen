<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Masuk — MediZen</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="app-shell">
  <div class="auth-orb"></div>
  <div class="auth-page">

    <!-- Topbar -->
    <div class="auth-topbar">
      <a href="../index.html" class="auth-back">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
      </a>
      <div class="auth-logo-sm">MediZen</div>
      <div style="width:40px"></div>
    </div>

    <!-- Header -->
    <div class="auth-header">
      <div class="greeting">Selamat datang kembali</div>
      <h1>Masuk ke<br>Akunmu</h1>
      <p>Pantau kesehatanmu hari ini</p>
    </div>

    <!-- Social Login -->
    <div class="social-grid" style="animation: fadeInUp 0.5s ease 0.2s both;">
      <button class="social-btn" onclick="socialLogin('Google')">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google
      </button>
      <button class="social-btn" onclick="socialLogin('Apple')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98l-.09.06c-.22.15-2.19 1.28-2.17 3.81.03 3.02 2.65 4.03 2.68 4.04l-.06.27zM13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
        Apple
      </button>
    </div>

    <div class="divider mt-20">atau masuk dengan email</div>

    <!-- Form -->
    <div class="auth-form mt-20">
      <div id="alert-box" class="alert alert-error hidden">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        <span id="alert-text"></span>
      </div>

      <div class="input-group">
        <label class="input-label">Email</label>
        <div class="input-wrapper has-icon">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          <input type="email" id="email" class="input-field" placeholder="nama@email.com" autocomplete="email">
        </div>
      </div>

      <div class="input-group">
        <label class="input-label" style="display:flex;justify-content:space-between;">
          <span>Password</span>
          <a href="#" style="color:var(--primary);text-decoration:none;font-size:12px;font-weight:500;">Lupa password?</a>
        </label>
        <div class="input-wrapper has-icon">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          <input type="password" id="password" class="input-field" placeholder="Minimal 8 karakter" autocomplete="current-password">
          <button class="input-toggle" onclick="togglePassword('password', this)" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
      </div>
    </div>

    <div class="auth-submit">
      <button class="btn btn-primary btn-full btn-lg" onclick="handleLogin()" id="login-btn">
        Masuk Sekarang
      </button>
    </div>

    <div class="auth-footer">
      Belum punya akun? <a href="register.html">Daftar gratis</a>
    </div>

    <!-- Fingerprint hint -->
    <div class="otp-hint mt-16">
      Gunakan akun apa saja untuk mencoba — ini adalah prototype
    </div>

  </div>
</div>

<script src="../assets/js/utils.js"></script>
<script>
function togglePassword(id, btn) {
  const input = document.getElementById(id);
  const isText = input.type === 'text';
  input.type = isText ? 'password' : 'text';
  btn.innerHTML = isText
    ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>'
    : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';
}

function showAlert(msg) {
  const box = document.getElementById('alert-box');
  document.getElementById('alert-text').textContent = msg;
  box.classList.remove('hidden');
}

function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const btn = document.getElementById('login-btn');

  if (!email) { showAlert('Email tidak boleh kosong'); return; }
  if (!email.includes('@')) { showAlert('Format email tidak valid'); return; }
  if (!password || password.length < 6) { showAlert('Password minimal 6 karakter'); return; }

  btn.textContent = 'Masuk...';
  btn.disabled = true;

  setTimeout(() => {
    const user = {
      name: email.split('@')[0].replace(/[._]/g, ' ').replace(/\b\w/g, c => c.toUpperCase()),
      email,
      avatar: null,
      joinDate: new Date().toISOString()
    };
    MediZen.auth.login(user);
    window.location.href = '../home/index.html';
  }, 1200);
}

function socialLogin(provider) {
  MediZen.auth.login({ name: 'Pengguna ' + provider, email: provider.toLowerCase() + '@demo.com', avatar: null });
  window.location.href = '../home/index.html';
}

// Enter key
document.addEventListener('keydown', e => { if (e.key === 'Enter') handleLogin(); });

// Redirect if logged in
if (MediZen.auth.isLoggedIn()) window.location.href = '../home/index.html';
</script>
</body>
</html>
