<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MediZen</title>
<link rel="stylesheet" href="assets/css/global.css">
<style>
body { background: var(--bg); overflow: hidden; }

.splash {
  width: 100%; max-width: var(--max-w);
  min-height: 100dvh; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  position: relative; overflow: hidden; padding: 40px 32px;
  background: linear-gradient(160deg, #EFF6FF 0%, #F0F4F8 50%, #E0F7F6 100%);
}

/* Background decoration */
.splash-orb { position: absolute; border-radius: 50%; filter: blur(80px); pointer-events: none; }
.orb-1 {
  width: 320px; height: 320px;
  background: radial-gradient(circle, rgba(37,99,235,0.15) 0%, transparent 70%);
  top: -80px; right: -80px;
  animation: floatOrb 6s ease-in-out infinite;
}
.orb-2 {
  width: 240px; height: 240px;
  background: radial-gradient(circle, rgba(10,186,181,0.18) 0%, transparent 70%);
  bottom: 60px; left: -60px;
  animation: floatOrb 8s ease-in-out infinite reverse;
}
@keyframes floatOrb { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(12px, 20px); } }

/* Logo area */
.splash-logo {
  display: flex; flex-direction: column; align-items: center; gap: 16px;
  animation: fadeInUp 0.7s ease 0.2s both;
}

.logo-icon {
  width: 88px; height: 88px;
  background: white;
  border: 2px solid rgba(10,186,181,0.3);
  border-radius: 28px; display: flex; align-items: center; justify-content: center;
  position: relative;
  box-shadow: 0 8px 32px rgba(37,99,235,0.15), 0 2px 8px rgba(0,0,0,0.08);
}
.logo-icon svg { width: 48px; height: 48px; }
.logo-ring {
  position: absolute; inset: -7px; border-radius: 33px;
  border: 1.5px solid rgba(10,186,181,0.25);
  animation: ringPulse 2.5s ease-in-out infinite;
}
@keyframes ringPulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.9; transform: scale(1.03); } }

.logo-wordmark {
  font-family: var(--font-display); font-size: 36px; font-weight: 800;
  letter-spacing: -0.02em;
  background: linear-gradient(135deg, var(--blue) 0%, var(--primary) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.logo-tagline {
  font-size: 14px; color: var(--text-secondary); font-weight: 400;
  letter-spacing: 0.02em; text-align: center; margin-top: -8px;
}

/* Illustration middle */
.splash-illustration {
  margin: 48px 0; animation: fadeInUp 0.7s ease 0.45s both; position: relative;
}

.stats-card {
  background: white; border: 1px solid var(--border); border-radius: var(--radius-lg);
  padding: 16px 20px; display: flex; align-items: center; gap: 12px;
  min-width: 220px; box-shadow: var(--shadow-card);
}
.stats-card .stat-icon { width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.stats-card .stat-text { flex: 1; }
.stats-card .stat-label { font-size: 11px; color: var(--text-muted); font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
.stats-card .stat-value { font-family: var(--font-display); font-size: 22px; font-weight: 700; margin-top: 2px; }

.floating-pill {
  position: absolute; background: white; border: 1px solid var(--border);
  border-radius: var(--radius-full); padding: 8px 14px;
  font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px;
  white-space: nowrap; box-shadow: var(--shadow-card);
}
.pill-1 { top: -16px; right: -24px; color: var(--success); animation: floatPill 3s ease-in-out infinite; }
.pill-2 { bottom: -16px; left: -24px; color: var(--primary); animation: floatPill 4s ease-in-out infinite reverse; }
@keyframes floatPill { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

/* CTA area */
.splash-cta { width: 100%; display: flex; flex-direction: column; gap: 12px; animation: fadeInUp 0.7s ease 0.65s both; }
.splash-terms { text-align: center; font-size: 11px; color: var(--text-muted); line-height: 1.6; animation: fadeInUp 0.7s ease 0.8s both; }
.splash-terms a { color: var(--primary); text-decoration: none; }

.splash-loader { position: absolute; bottom: 0; left: 0; height: 3px; background: linear-gradient(90deg, var(--primary), var(--blue)); animation: loadBar 1.5s ease-in-out forwards; }
@keyframes loadBar { from { width: 0; } to { width: 100%; } }

/* Medical icons row */
.splash-features {
  display: flex; gap: 20px; margin-bottom: 32px;
  animation: fadeInUp 0.7s ease 0.55s both;
}
.splash-feature { display: flex; flex-direction: column; align-items: center; gap: 6px; }
.splash-feature-icon {
  width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center;
  background: white; border: 1px solid var(--border); box-shadow: var(--shadow-sm);
}
.splash-feature span { font-size: 10px; font-weight: 600; color: var(--text-muted); text-align: center; }
</style>
</head>
<body>
<div class="app-shell">
  <div class="splash">
    <div class="splash-orb orb-1"></div>
    <div class="splash-orb orb-2"></div>

    <div class="splash-logo">
      <div class="logo-icon">
        <div class="logo-ring"></div>
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="6" width="36" height="36" rx="10" fill="rgba(10,186,181,0.1)" stroke="#0ABAB5" stroke-width="1.5"/>
          <path d="M24 14V34M14 24H34" stroke="#0ABAB5" stroke-width="3" stroke-linecap="round"/>
          <circle cx="24" cy="24" r="6" fill="rgba(37,99,235,0.15)" stroke="#2563EB" stroke-width="1.5"/>
        </svg>
      </div>
      <div>
        <div class="logo-wordmark">MediZen</div>
        <div class="logo-tagline">Your Gen Z Health Companion</div>
      </div>
    </div>

    <div class="splash-illustration">
      <div class="stats-card">
        <div class="stat-icon" style="background:rgba(10,186,181,0.1)">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#0ABAB5" stroke-width="2" stroke-linecap="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </div>
        <div class="stat-text">
          <div class="stat-label">Kondisi Hari Ini</div>
          <div class="stat-value" style="color:var(--success)">Sangat Baik</div>
        </div>
        <div class="pulse-dot"></div>
      </div>
      <div class="floating-pill pill-1">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>
        120 Dokter Online
      </div>
      <div class="floating-pill pill-2">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
        Respons Cepat
      </div>
    </div>

    <div class="splash-cta">
      <a href="auth/login.html" class="btn btn-primary btn-full btn-lg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
        Masuk ke Akun
      </a>
      <a href="auth/register.html" class="btn btn-ghost btn-full btn-lg">
        Daftar Sekarang
      </a>
    </div>

    <div class="splash-terms mt-16">
      Dengan melanjutkan, kamu menyetujui<br>
      <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> kami.
    </div>

    <div class="splash-loader"></div>
  </div>
</div>

<script src="assets/js/utils.js"></script>
<script>
  if (MediZen.auth.isLoggedIn()) {
    window.location.href = 'home/index.html';
  }
</script>
</body>
</html>
